<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Canvas Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <style type="text/css">
        canvas {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <!-- Initial Canvas -->
    <canvas id="canvas" width="500" height="500"></canvas>
    
    <div>
        <!-- Color Picker -->
        <label>Pick a Color: </label>
        <input type="color" id="colorPicker" value="#000000">
    </div>

    <script>

        //Define Initial Variables
        var canvas = document.querySelector('canvas');
        var ctx = canvas.getContext('2d');
        var x = 0;
        var y = 0;
        var color = "#FF4500"; // red
        var radius = 5;

        // Drawing function
        function draw() {
            ctx.beginPath();
            ctx.fillStyle = color;
            ctx.arc(x, y, radius, 0, 2 * Math.PI);
            ctx.fill();
        }
        
        // Drawing placement event listener for computer
        window.addEventListener('mousemove', function (e) {
            x = e.pageX;
            console.log(e.pageX);
            y = e.pageY;
            console.log(e.pageY);
            draw()
        })

        // Drawing placement listener for touch
        window.addEventListener('touchmove', function (e) {
            x = e.pageX;
            console.log(e.pageX);
            y = e.pageY;
            console.log(e.pageY);
            draw();
        })
        
        // Clear Canvas if Orientation is Changed
        window.addEventListener('orientationchange',resizeCanvas,false)

        // Change colors, pen size, and clear canvas
        window.addEventListener('keyup', function (e) {
            // KeyCodes found at https://keycode.info
            console.log(e.keyCode);
            if (e.keyCode == 66) {
                // b = blue
                console.log("blue");
                color = "#00274C"

            } else if (e.keyCode == 79) {
                // o = orange
                console.log("orange");
                color = "#FF8A00"

            } else if (e.keyCode == 82) {
                // r = red
                console.log("red");
                color = "#FF4500"

            } else if (e.keyCode == 89) {
                // y = yellow
                console.log("yellow");
                color = "#FFCF09"

            } else if (e.keyCode == 80) {
                // p = pink
                console.log("pink");
                color = "#f2a7e8"

            } else if (e.keyCode == 71) {
                // g = green
                console.log("green");
                color = "#2DB24C"

            } else if (e.keyCode == 32) {
                // clear canvas and resize by pressing space
                resizeCanvas();
                console.log("Canvas Cleared");
                
            // increase pen size
            } else if (e.keyCode == 38) {
                console.log("Pen Size Increased by 3");
                radius = radius + 3

            // decrease pen size
            } else if (e.keyCode == 40 && radius > 5) {
                console.log("Pen Size Decreased by 3");
                radius = radius - 3
            }
            draw()
        })
        
        // Resizes the Canvas to fit in Window
        function resizeCanvas() {
            canvas.width = window.innerWidth * 0.7;
            canvas.height = window.innerHeight * 0.7;
            window.addEventListener('resize', canvas.width,canvas.height);
        }

        // Change Color If Color Picker Used
        colorPicker.addEventListener("Color Changed:", colorCheck);
        function colorCheck(e){
            color = event.target.value;
        }
    </script>

</body>

</html>
